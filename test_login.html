<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion - BYW</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937, #000000, #1f2937);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #d1d5db;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #4b5563;
            border-radius: 8px;
            background: rgba(55, 65, 81, 0.5);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #fa7315;
            box-shadow: 0 0 0 3px rgba(250, 115, 21, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #fa7315, #ea580c);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #ea580c, #fa7315);
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            white-space: pre-wrap;
        }
        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        .info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        .debug {
            background: rgba(156, 163, 175, 0.1);
            border: 1px solid #9ca3af;
            color: #9ca3af;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Connexion BYW</h1>
        
        <div id="message"></div>
        
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" value="team@propulseo-site.com" readonly>
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
        </div>
        
        <button onclick="testLogin()" id="loginBtn">Tester la connexion</button>
        <button onclick="resetPassword()" id="resetBtn">Réinitialiser le mot de passe</button>
        <button onclick="checkUser()" id="checkBtn">Vérifier l'utilisateur</button>
    </div>

    <script>
        const supabaseUrl = 'https://chrhxkcppvigxqlsxgqo.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocmh4a2NwcHZpZ3hxbHN4Z3FvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NDU1MTgsImV4cCI6MjA3MTMyMTUxOH0.bg0S85RYScZsfa0MGoyLyOtOdydu_YFDmDgMloWy3mg'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message')
            messageDiv.innerHTML = text
            messageDiv.className = `message ${type}`
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const btn = document.getElementById('loginBtn')
            
            if (!password) {
                showMessage('Veuillez entrer un mot de passe', 'error')
                return
            }
            
            btn.disabled = true
            btn.textContent = 'Connexion...'
            
            try {
                showMessage('Tentative de connexion...', 'info')
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })
                
                if (error) {
                    throw error
                }
                
                if (data.user) {
                    showMessage(`✅ Connexion réussie !
                    
Utilisateur: ${data.user.email}
ID: ${data.user.id}
Rôle: ${data.user.user_metadata?.role || 'Non défini'}
Email confirmé: ${data.user.email_confirmed_at ? 'Oui' : 'Non'}

Redirection vers le dashboard...`, 'success')
                    
                    setTimeout(() => {
                        window.location.href = 'http://localhost:5173/app/dashboard'
                    }, 3000)
                }
                
            } catch (error) {
                console.error('Login error:', error)
                showMessage(`❌ Erreur de connexion:
                
Code: ${error.status || 'N/A'}
Message: ${error.message}
Type: ${error.name || 'Unknown'}

Vérifiez que le mot de passe est correct.`, 'error')
            } finally {
                btn.disabled = false
                btn.textContent = 'Tester la connexion'
            }
        }
        
        async function resetPassword() {
            const email = document.getElementById('email').value
            const btn = document.getElementById('resetBtn')
            
            btn.disabled = true
            btn.textContent = 'Envoi...'
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: 'http://localhost:5173/auth/reset-password'
                })
                
                if (error) {
                    throw error
                }
                
                showMessage('✅ Email de réinitialisation envoyé ! Vérifiez votre boîte email.', 'success')
                
            } catch (error) {
                console.error('Reset error:', error)
                showMessage(`❌ Erreur: ${error.message}`, 'error')
            } finally {
                btn.disabled = false
                btn.textContent = 'Réinitialiser le mot de passe'
            }
        }
        
        async function checkUser() {
            const btn = document.getElementById('checkBtn')
            
            btn.disabled = true
            btn.textContent = 'Vérification...'
            
            try {
                const { data: { user }, error } = await supabase.auth.getUser()
                
                if (error) {
                    showMessage(`❌ Aucun utilisateur connecté:
                    
${error.message}`, 'error')
                } else if (user) {
                    showMessage(`✅ Utilisateur connecté:
                    
Email: ${user.email}
ID: ${user.id}
Rôle: ${user.user_metadata?.role || 'Non défini'}
Email confirmé: ${user.email_confirmed_at ? 'Oui' : 'Non'}
Créé le: ${new Date(user.created_at).toLocaleString()}`, 'success')
                } else {
                    showMessage('❌ Aucun utilisateur connecté', 'error')
                }
                
            } catch (error) {
                console.error('Check user error:', error)
                showMessage(`❌ Erreur: ${error.message}`, 'error')
            } finally {
                btn.disabled = false
                btn.textContent = 'Vérifier l\'utilisateur'
            }
        }
        
        // Auto-focus sur le champ mot de passe
        document.getElementById('password').focus()
        
        // Vérifier l'état initial
        checkUser()
    </script>
</body>
</html>
