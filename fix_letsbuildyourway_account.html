<!DOCTYPE html>

        input {

        pre {

</head>
<body>
    <div class="container">
        <h1>üîß Corriger compte letsbuildyourway@gmail.com</h1>
        <p style="text-align: center; color: #666;">Probl√®me: Email non confirm√© ‚Üí Connexion impossible</p>

            <button onclick="confirmEmailWithAdmin()" class="btn-success">Confirmer l'email (API Admin)</button>

        <div class="test-section">

            <div id="profile-result"></div>

        <div class="test-section">

            <input type="password" id="password" placeholder="Mot de passe" value="password123">
            <button onclick="testLogin()" class="btn-primary">Tester la connexion</button>
            <div id="login-test"></div>
        </div>

        <div class="test-section">

    <script>
        // Configuration Supabase
        const supabaseUrl = 'https://chrhxkcppvigxqlsxgqo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocmh4a2NwcHZpZ3hxbHN4Z3FvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NDU1MTgsImV4cCI6MjA3MTMyMTUxOH0.bg0S85RYScZsfa0MGoyLyOtOdydu_YFDmDgMloWy3mg';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const clientEmail = 'letsbuildyourway@gmail.com';
        const clientPassword = 'password123';
        const userId = 'a3678ef6-d382-4ef1-b5b8-bbb8d681c51c';

        // V√©rifier l'√©tat du compte
        async function checkAccountStatus() {
            try {
                // V√©rifier via l'API admin
                const response = await fetch(`${supabaseUrl}/auth/v1/admin/users/${userId}`, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('status-check').innerHTML = `
                        <div class="success">
                            ‚úÖ Compte trouv√©
                            <br>Email: ${userData.email}
                            <br>Email confirm√©: ${userData.email_confirmed_at ? 'Oui' : 'Non'}
                            <br>Cr√©√© le: ${new Date(userData.created_at).toLocaleString()}
                            <pre>${JSON.stringify(userData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error('Compte non trouv√©');
                }
            } catch (error) {
                document.getElementById('status-check').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur: ${error.message}
                    </div>
                `;
            }
        }

        // Confirmer l'email avec l'API Admin
        async function confirmEmailWithAdmin() {
            try {
                const response = await fetch(`${supabaseUrl}/auth/v1/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email_confirm: true,
                        email_confirmed_at: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('confirm-result').innerHTML = `
                        <div class="success">
                            ‚úÖ Email confirm√© avec succ√®s !
                            <br>Email confirm√©: ${userData.email_confirmed_at ? 'Oui' : 'Non'}
                            <br>Date confirmation: ${userData.email_confirmed_at}
                        </div>
                    `;
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.msg || 'Erreur confirmation email');
                }
            } catch (error) {
                document.getElementById('confirm-result').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur confirmation: ${error.message}
                    </div>
                `;
            }
        }

        // Cr√©er le profil client
        async function createClientProfile() {
            try {
                // Cr√©er le profil
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert({
                        id: userId,
                        email: clientEmail,
                        first_name: 'Lets',
                        last_name: 'Build Your Way',
                        role: 'client'
                    });

                if (profileError) {
                    if (profileError.message.includes('duplicate key')) {
                        document.getElementById('profile-result').innerHTML = `
                            <div class="warning">
                                ‚ö†Ô∏è Le profil existe d√©j√†
                            </div>
                        `;
                    } else {
                        throw profileError;
                    }
                } else {
                    document.getElementById('profile-result').innerHTML = `
                        <div class="success">
                            ‚úÖ Profil client cr√©√© avec succ√®s !
                        </div>
                    `;
                }

                // Cr√©er la fiche client
                const { error: clientError } = await supabase
                    .from('clients')
                    .insert({
                        user_id: userId,
                        coach_id: 'acd6c7fc-43b3-4b2a-9b97-c9f046468ddd', // ID du coach Etienne
                        first_name: 'Lets',
                        last_name: 'Build Your Way',
                        contact: clientEmail,
                        age: 25,
                        level: 'D√©butant',
                        objective: 'Forme g√©n√©rale',
                        mentality: 'Motiv√©',
                        coaching_type: 'Personnel',
                        sports_history: 'Aucun',
                        start_date: new Date().toISOString().split('T')[0]
                    });

                if (clientError) {
                    if (clientError.message.includes('duplicate key')) {
                        document.getElementById('profile-result').innerHTML += `
                            <div class="warning">
                                ‚ö†Ô∏è La fiche client existe d√©j√†
                            </div>
                        `;
                    } else {
                        throw clientError;
                    }
                } else {
                    document.getElementById('profile-result').innerHTML += `
                        <div class="success">
                            ‚úÖ Fiche client cr√©√©e avec succ√®s !
                        </div>
                    `;
                }

            } catch (error) {
                document.getElementById('profile-result').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur cr√©ation profil: ${error.message}
                    </div>
                `;
            }
        }

        // Tester la connexion
        async function testLogin() {
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: clientEmail,
                    password: password
                });

                if (error) {
                    throw error;
                }

                document.getElementById('login-test').innerHTML = `
                    <div class="success">
                        ‚úÖ Connexion r√©ussie !
                        <br>Email: ${data.user.email}
                        <br>User ID: ${data.user.id}
                        <br>Email confirm√©: ${data.user.email_confirmed_at ? 'Oui' : 'Non'}
                    </div>
                `;
            } catch (error) {
                document.getElementById('login-test').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur de connexion: ${error.message}
                    </div>
                `;
            }
        }

        // Tester l'isolation des donn√©es
        async function testDataIsolation() {
            try {
                // V√©rifier que l'utilisateur est connect√©
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) {
                    document.getElementById('isolation-test').innerHTML = `
                        <div class="error">
                            ‚ùå Veuillez vous connecter d'abord
                        </div>
                    `;
                    return;
                }

                // Tester l'acc√®s aux donn√©es clients
                const { data: clients, error: clientsError } = await supabase
                    .from('clients')
                    .select('*')
                    .eq('user_id', user.id);

                if (clientsError) {
                    throw clientsError;
                }

                document.getElementById('isolation-test').innerHTML = `
                    <div class="success">
                        ‚úÖ Test d'isolation r√©ussi !
                        <br>Nombre de clients visibles: ${clients.length}
                        <br>User ID connect√©: ${user.id}
                        <pre>${JSON.stringify(clients, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('isolation-test').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur test isolation: ${error.message}
                    </div>
                `;
            }
        }

        // V√©rifier l'√©tat au chargement
        window.addEventListener('load', async () => {
            const { data: { user } } = await supabase.auth.getUser();
            if (user && user.email === clientEmail) {
                document.getElementById('status-check').innerHTML = `
                    <div class="success">
                        ‚úÖ D√©j√† connect√© en tant que ${user.email}

        });
    </script>
