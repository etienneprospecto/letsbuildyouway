<body>

    <script>
        const SUPABASE_URL = 'https://chrhxkcppvigxqlsxgqo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocmh4a2NwcHZpZ3hxbHN4Z3FvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NDU1MTgsImV4cCI6MjA3MTMyMTUxOH0.bg0S85RYScZsfa0MGoyLyOtOdydu_YFDmDgMloWy3mg';

        document.getElementById('invitationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                client_email: document.getElementById('clientEmail').value,
                client_first_name: document.getElementById('clientFirstName').value,
                client_last_name: document.getElementById('clientLastName').value,
                primary_goal: document.getElementById('primaryGoal').value,

            };
            
            await createFullInvitation(formData);

        async function createFullInvitation(formData) {
            const messageDiv = document.getElementById('message');
            const resultDiv = document.getElementById('result');
            
            messageDiv.className = 'message info';

            resultDiv.style.display = 'none';

            try {
                console.log('=== √âTAPE 1: Cr√©ation de l\'invitation ===');
                
                // 1. Cr√©er l'invitation
                const invitationData = {

                    client_email: formData.client_email,
                    client_first_name: formData.client_first_name,
                    client_last_name: formData.client_last_name,
                    token: generateToken(),
                    status: 'pending',
                    expires_at: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString(),
                    client_data: {
                        primary_goal: formData.primary_goal,

                const invitationResponse = await fetch(`${SUPABASE_URL}/rest/v1/client_invitations`, {

                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify(invitationData)
                });

                if (!invitationResponse.ok) {
                    const responseText = await invitationResponse.text();
                    throw new Error(`Erreur cr√©ation invitation: HTTP ${invitationResponse.status}\n${responseText}`);
                }

                // R√©cup√©rer l'invitation cr√©√©e
                let invitation;
                if (invitationResponse.status === 201) {
                    const getResponse = await fetch(`${SUPABASE_URL}/rest/v1/client_invitations?coach_id=eq.0bab0e3a-5ccc-4018-a9e7-e5fffbf4a7c8&client_email=eq.${encodeURIComponent(formData.client_email)}&status=eq.pending&order=created_at.desc&limit=1`, {

                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    });
                    
                    if (getResponse.ok) {
                        const invitations = await getResponse.json();
                        invitation = invitations[0];
                    } else {

                    }
                } else {
                    invitation = await invitationResponse.json();

                console.log('‚úÖ Invitation cr√©√©e:', invitation);

                console.log('=== √âTAPE 2: Envoi de l\'email ===');

                const invitationUrl = `${window.location.origin}/?token=${invitation.token}`;
                
                const emailResponse = await fetch(`${SUPABASE_URL}/functions/v1/send-invitation-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({

                        client_name: `${formData.client_first_name} ${formData.client_last_name}`,
                        invitation_url: invitationUrl,
                        coach_name: 'Henri Prospecto'
                    })
                });

                if (!emailResponse.ok) {
                    const responseText = await emailResponse.text();
                    throw new Error(`Erreur envoi email: HTTP ${emailResponse.status}\n${responseText}`);
                }

                const emailData = await emailResponse.json();
                console.log('‚úÖ Email envoy√©:', emailData);

                messageDiv.className = 'message success';
                messageDiv.textContent = '‚úÖ Invitation cr√©√©e et email envoy√© avec succ√®s !';
                
                resultDiv.style.display = 'block';
                resultDiv.textContent = `üéâ INVITATION COMPL√àTE CR√â√âE !

üìß Email: ${formData.client_email}
üë§ Client: ${formData.client_first_name} ${formData.client_last_name}
üèÉ Coach: Henri Prospecto
üîó URL: ${invitationUrl}

üìä D√©tails de l'invitation:
${JSON.stringify(invitation, null, 2)}

üìß Contenu de l'email:
${emailData.email_content || 'Aucun contenu'}

‚úÖ Le client peut maintenant cliquer sur le lien pour s'inscrire !`;

            } catch (error) {
                console.error('Erreur:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = `‚ùå Erreur: ${error.message}`;
                resultDiv.style.display = 'block';
                resultDiv.textContent = `Erreur: ${error.message}`;
            }
        }
        
        function generateToken() {
            return 'inv_' + Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        async function clearOldInvitations() {
            const messageDiv = document.getElementById('message');
            const resultDiv = document.getElementById('result');
            
            messageDiv.className = 'message info';
            messageDiv.textContent = 'Suppression des anciennes invitations...';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/client_invitations?coach_id=eq.0bab0e3a-5ccc-4018-a9e7-e5fffbf4a7c8&status=eq.pending`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!response.ok) {
                    const responseText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${response.statusText}\nR√©ponse: ${responseText}`);
                }

                messageDiv.className = 'message success';
                messageDiv.textContent = '‚úÖ Anciennes invitations supprim√©es !';

                resultDiv.textContent = 'Toutes les invitations en attente ont √©t√© supprim√©es.';

    </script>
</body>
