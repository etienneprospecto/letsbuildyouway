<body>
    <div class="container">

        <div class="test-section">

        <div class="test-section">

            <button onclick="testLogin()" class="btn-warning">Tester la connexion</button>

        <div class="test-section">
            <h3>4. V√©rifier l'isolation des donn√©es</h3>
            <button onclick="testDataIsolation()" class="btn-primary">Tester l'isolation</button>
            <div id="isolation-test"></div>
        </div>

        <div class="test-section">
            <h3>5. Actions de nettoyage</h3>
            <button onclick="deleteAccount()" class="btn-danger">Supprimer le compte (si n√©cessaire)</button>
            <div id="cleanup-result"></div>

    <script>
        // Configuration Supabase
        const supabaseUrl = 'https://chrhxkcppvigxqlsxgqo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocmh4a2NwcHZpZ3hxbHN4Z3FvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NDU1MTgsImV4cCI6MjA3MTMyMTUxOH0.bg0S85RYScZsfa0MGoyLyOtOdydu_YFDmDgMloWy3mg';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const clientEmail = 'letsbuildyourway@gmail.com';
        const clientPassword = 'password123';

        // V√©rifier l'√©tat du compte
        async function checkAccountStatus() {
            try {
                // Essayer de se connecter pour v√©rifier si le compte existe
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: clientEmail,
                    password: clientPassword
                });

                if (error) {
                    if (error.message.includes('Invalid login credentials')) {
                        document.getElementById('status-check').innerHTML = `
                            <div class="warning">
                                ‚ö†Ô∏è Le compte existe mais le mot de passe est incorrect ou non configur√©
                            </div>
                        `;
                    } else if (error.message.includes('User not found')) {
                        document.getElementById('status-check').innerHTML = `
                            <div class="error">
                                ‚ùå Le compte n'existe pas encore
                            </div>
                        `;
                    } else {
                        throw error;
                    }
                } else {
                    document.getElementById('status-check').innerHTML = `
                        <div class="success">
                            ‚úÖ Le compte existe et la connexion fonctionne
                            <br>User ID: ${data.user.id}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('status-check').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur lors de la v√©rification: ${error.message}
                    </div>
                `;
            }
        }

        // Cr√©er le compte client
        async function createClientAccount() {
            const password = document.getElementById('password').value;
            
            if (!password || password.length < 6) {
                document.getElementById('create-result').innerHTML = `
                    <div class="error">
                        ‚ùå Le mot de passe doit contenir au moins 6 caract√®res
                    </div>
                `;
                return;
            }

            try {
                // Cr√©er le compte utilisateur
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: clientEmail,
                    password: password,
                    options: {
                        data: {
                            first_name: 'Lets',
                            last_name: 'Build Your Way',
                            role: 'client'
                        }
                    }
                });

                if (authError) {
                    if (authError.message.includes('User already registered')) {
                        document.getElementById('create-result').innerHTML = `
                            <div class="warning">
                                ‚ö†Ô∏è Le compte existe d√©j√†. Essayez de vous connecter.
                            </div>
                        `;
                    } else {
                        throw authError;
                    }
                } else {
                    document.getElementById('create-result').innerHTML = `
                        <div class="success">
                            ‚úÖ Compte cr√©√© avec succ√®s !
                            <br>User ID: ${authData.user?.id}
                            <br>Email confirm√©: ${authData.user?.email_confirmed_at ? 'Oui' : 'Non'}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('create-result').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur lors de la cr√©ation: ${error.message}
                    </div>
                `;
            }
        }

        // Tester la connexion
        async function testLogin() {
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: clientEmail,
                    password: password
                });

                if (error) {
                    throw error;
                }

                document.getElementById('login-test').innerHTML = `
                    <div class="success">
                        ‚úÖ Connexion r√©ussie !
                        <br>Email: ${data.user.email}
                        <br>User ID: ${data.user.id}
                        <br>R√¥le: ${data.user.user_metadata?.role || 'Non d√©fini'}
                    </div>
                `;
            } catch (error) {
                document.getElementById('login-test').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur de connexion: ${error.message}
                    </div>
                `;
            }
        }

        // Tester l'isolation des donn√©es
        async function testDataIsolation() {
            try {
                // V√©rifier que l'utilisateur est connect√©
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) {
                    document.getElementById('isolation-test').innerHTML = `
                        <div class="error">
                            ‚ùå Veuillez vous connecter d'abord
                        </div>
                    `;
                    return;
                }

                // Tester l'acc√®s aux donn√©es clients
                const { data: clients, error: clientsError } = await supabase
                    .from('clients')
                    .select('*')
                    .eq('user_id', user.id);

                if (clientsError) {
                    throw clientsError;
                }

                document.getElementById('isolation-test').innerHTML = `
                    <div class="success">
                        ‚úÖ Test d'isolation r√©ussi !
                        <br>Nombre de clients visibles: ${clients.length}
                        <br>User ID connect√©: ${user.id}
                        <pre>${JSON.stringify(clients, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('isolation-test').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur test isolation: ${error.message}
                    </div>
                `;
            }
        }

        // Supprimer le compte (si n√©cessaire)
        async function deleteAccount() {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer le compte letsbuildyourway@gmail.com ?')) {
                return;
            }

            try {
                // Se connecter d'abord
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: clientEmail,
                    password: document.getElementById('password').value
                });

                if (authError) {
                    throw authError;
                }

                // Supprimer le profil
                const { error: profileError } = await supabase
                    .from('profiles')
                    .delete()
                    .eq('id', authData.user.id);

                if (profileError) {
                    console.warn('Erreur suppression profil:', profileError);
                }

                // Supprimer les donn√©es client
                const { error: clientError } = await supabase
                    .from('clients')
                    .delete()
                    .eq('user_id', authData.user.id);

                if (clientError) {
                    console.warn('Erreur suppression client:', clientError);
                }

                document.getElementById('cleanup-result').innerHTML = `
                    <div class="success">
                        ‚úÖ Compte supprim√© avec succ√®s
                    </div>
                `;
            } catch (error) {
                document.getElementById('cleanup-result').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur suppression: ${error.message}
                    </div>
                `;
            }
        }

        // V√©rifier l'√©tat au chargement
        window.addEventListener('load', async () => {
            const { data: { user } } = await supabase.auth.getUser();
            if (user && user.email === clientEmail) {
                document.getElementById('status-check').innerHTML = `
                    <div class="success">
                        ‚úÖ D√©j√† connect√© en tant que ${user.email}
                    </div>
                `;
            }
        });
    </script>
