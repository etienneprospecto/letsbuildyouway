        <div class="redirect-test">

            <button onclick="testDirectRedirect()">üöÄ TESTER REDIRECTION DIRECTE</button>
            <button onclick="testAppPage()">üì± TESTER PAGE APP</button>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        let supabase;
        let logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logs.push(logEntry);
            
            const logDiv = document.getElementById('debugLogs');
            logDiv.textContent = logs.join('\n');
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(logEntry);
        }

        function clearLogs() {
            logs = [];
            document.getElementById('debugLogs').textContent = '';
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function initSupabase() {
            const url = 'https://chrhxkcppvigxqlsxgqo.supabase.co';
            const key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocmh4a2NwcHZpZ3hxbHN4Z3FvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NDU1MTgsImV4cCI6MjA3MTMyMTUxOH0.bg0S85RYScZsfa0MGoyLyOtOdydu_YFDmDgMloWy3mg';

        function testDirectRedirect() {

                }, 2000);

            } catch (error) {
                log(`‚ùå Erreur redirection: ${error.message}`, 'error');
                showStatus('redirectStatus', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        function testAppPage() {
            log('üì± === TEST PAGE APP ===');
            
            try {
                log('Tentative redirection vers /app...');
                
                setTimeout(() => {
                    log('Redirection vers /app...');
                    window.location.href = '/app';
                }, 2000);
                
                showStatus('redirectStatus', '‚è≥ Redirection vers /app dans 2 secondes...', 'warning');
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                showStatus('redirectStatus', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        function testDashboard() {
            log('üìä === TEST DASHBOARD ===');
            
            try {
                log('Tentative redirection vers dashboard...');
                
                // Test avec diff√©rentes URLs
                const urls = [
                    '/app/dashboard',
                    '/app/',
                    '/app',
                    'http://localhost:5173/app/dashboard',
                    'http://localhost:5173/app'
                ];
                
                urls.forEach((url, index) => {
                    setTimeout(() => {
                        log(`Test ${index + 1}: ${url}`);
                        window.location.href = url;
                    }, (index + 1) * 1000);
                });
                
                showStatus('redirectStatus', '‚è≥ Test de plusieurs URLs...', 'warning');
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                showStatus('redirectStatus', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function testFullFlow() {
            log('üö® === TEST FLOW COMPLET ===');
            
            if (!initSupabase()) return;

            const email = document.getElementById('coachEmail').value;
            const password = document.getElementById('coachPassword').value;

            if (!password) {
                showStatus('flowStatus', '‚ùå Veuillez saisir un mot de passe', 'error');
                return;
            }

            try {
                log(`Connexion: ${email}`);
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    log(`‚ùå ERREUR CONNEXION: ${error.message}`, 'error');
                    showStatus('flowStatus', `‚ùå Erreur: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ CONNEXION R√âUSSIE!`, 'success');
                    log(`User ID: ${data.user?.id}`, 'info');
                    log(`Email: ${data.user?.email}`, 'info');
                    
                    showStatus('flowStatus', `‚úÖ Connexion r√©ussie ! Bienvenue coach`, 'success');
                    
                    // Test du profil
                    await testProfileAndRedirect(data.user.id);
                }

            } catch (error) {
                log(`‚ùå ERREUR: ${error.message}`, 'error');
                showStatus('flowStatus', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function testProfileAndRedirect(userId) {
            log('üîç === TEST PROFIL + REDIRECTION ===');
            
            try {
                // V√©rifier le profil

                    .select('*')
                    .eq('id', userId)
                    .single();

                if (error) {
                    log(`‚ùå ERREUR PROFIL: ${error.message}`, 'error');
                    return;
                }

                log(`‚úÖ PROFIL TROUV√â:`, 'success');
                log(`  - R√¥le: ${profile.role}`, 'info');
                log(`  - Email: ${profile.email}`, 'info');

                if (profile.role === 'coach') {
                    log(`‚úÖ R√îLE COACH CONFIRM√â`, 'success');
                    
                    // Test de redirection
                    log('üöÄ Tentative de redirection...');
                    
                    setTimeout(() => {
                        log('Redirection vers /app/dashboard...');
                        window.location.href = '/app/dashboard';
                    }, 2000);
                    
                    showStatus('flowStatus', `‚úÖ Profil coach confirm√© ! Redirection dans 2 secondes...`, 'success');
                } else {
                    log(`‚ùå R√îLE INCORRECT: ${profile.role}`, 'error');
                    showStatus('flowStatus', `‚ùå R√¥le incorrect: ${profile.role}`, 'error');
                }

            } catch (error) {
                log(`‚ùå ERREUR: ${error.message}`, 'error');
                showStatus('flowStatus', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        });
    </script>
