<!DOCTYPE html>
<html lang="fr">
<head>

    <style>

        .message { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #28a745; color: white; }
        .error { background-color: #dc3545; color: white; }
        .info { background-color: #007bff; color: white; }
        .loading { background-color: #ffc107; color: #000; }
        .step { margin: 10px 0; padding: 10px; background-color: #2a2a3e; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Cr√©er Henri Directement</h1>

        <button id="createHenriBtn">Cr√©er le compte Henri et se connecter</button>

    </div>

    <script>
        const SUPABASE_URL = 'https://chrhxkcppvigxqlsxgqo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocmh4a2NwcHZpZ3hxbHN4Z3FvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NDU1MTgsImV4cCI6MjA3MTMyMTUxOH0.bg0S85RYScZsfa0MGoyLyOtOdydu_YFDmDgMloWy3mg';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const createHenriBtn = document.getElementById('createHenriBtn');
        const messageDiv = document.getElementById('message');
        const stepsDiv = document.getElementById('steps');

        function addStep(message, status = 'info') {
            const stepDiv = document.createElement('div');
            stepDiv.className = `step ${status}`;
            stepDiv.textContent = message;
            stepsDiv.appendChild(stepDiv);
        }

        function clearSteps() {
            stepsDiv.innerHTML = '';
        }

        createHenriBtn.addEventListener('click', async () => {
            createHenriBtn.disabled = true;
            clearSteps();
            messageDiv.className = 'message loading';
            messageDiv.textContent = 'Cr√©ation du compte Henri en cours...';

            try {
                const email = 'henriprospecto123@gmail.com';
                const password = 'password123';

                // 1. V√©rifier si l'utilisateur existe d√©j√†
                addStep('V√©rification de l\'existence du compte...', 'info');
                const { data: existingUser } = await supabase.auth.getUser();
                
                if (existingUser.user) {
                    addStep('Utilisateur d√©j√† connect√©, d√©connexion...', 'info');
                    await supabase.auth.signOut();

                // 2. Cr√©er l'utilisateur

                const { data: signupData, error: signupError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: 'Henri Prospecto',
                            role: 'coach'
                        }
                    }

                if (signupError) {

                        addStep('Utilisateur d√©j√† existant, connexion...', 'info');
                        // Se connecter si l'utilisateur existe d√©j√†
                        const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                            email: email,
                            password: password,
                        });

                        }
                        
                        addStep('Connexion r√©ussie !', 'success');
                        messageDiv.className = 'message success';
                        messageDiv.textContent = '‚úÖ Connexion r√©ussie ! Redirection...';
                        
                        // Redirection locale ou vers une page existante
                        setTimeout(() => {
                            // Essayer d'abord une redirection locale
                            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {

                            }
                        }, 2000);
                        return;
                    } else {

                    }
                }

                // 3. Cr√©er le profil
                addStep('Cr√©ation du profil coach...', 'info');
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert({
                        id: signupData.user.id,
                        email: email,
                        first_name: 'Henri',
                        last_name: 'Prospecto',
                        role: 'coach',
                        subscription_plan: 'transformationnel',
                        stripe_customer_id: 'cus_test_henri',
                        stripe_subscription_id: 'sub_test_henri',
                        subscription_status: 'trialing',
                        subscription_start_date: new Date().toISOString(),
                        subscription_end_date: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString(),
                        plan_limits: {
                            max_clients: 50,

                            features: ['advanced_dashboard', 'voice_messaging', 'nutrition_tracking', 'advanced_feedbacks', 'progress_photos_history', 'trophies', 'shared_resources', 'payment_retries']
                        },
                        current_clients_count: 0,

                        current_exercises_count: 0
                    });

                if (profileError) {
                    console.error('Erreur profil:', profileError);
                    addStep('Erreur lors de la cr√©ation du profil: ' + profileError.message, 'error');
                } else {
                    addStep('Profil cr√©√© !', 'success');
                }

                messageDiv.textContent = 'Profil cr√©√© ! Connexion en cours...';

                // 4. Se connecter
                addStep('Connexion en cours...', 'info');
                const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (loginError) {

                }

                addStep('Connexion r√©ussie !', 'success');

            } catch (error) {
                console.error('Erreur:', error);
                addStep('Erreur: ' + error.message, 'error');
                messageDiv.className = 'message error';

        });
    </script>
</body>
</html>
