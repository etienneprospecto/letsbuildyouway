<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer Invitation - Henri</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #1a1a2e; color: #e0e0e0; }
        .container { max-width: 600px; margin: auto; background-color: #1f283e; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        h1 { color: #e94560; text-align: center; margin-bottom: 25px; }
        button { background-color: #e94560; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; margin-top: 10px; }
        button:hover { background-color: #b83a50; }
        button:disabled { background-color: #5a5a5a; cursor: not-allowed; }
        .message { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #28a745; color: white; }
        .error { background-color: #dc3545; color: white; }
        .info { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Envoyer Invitation √† Henri</h1>
        <p>Cet outil envoie un email d'invitation √† henriprospecto123@gmail.com pour qu'il puisse configurer son mot de passe.</p>
        
        <button id="sendInviteBtn">Envoyer l'email d'invitation</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://chrhxkcppvigxqlsxgqo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocmh4a2NwcHZpZ3hxbHN4Z3FvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NDU1MTgsImV4cCI6MjA3MTMyMTUxOH0.bg0S85RYScZsfa0MGoyLyOtOdydu_YFDmDgMloWy3mg';
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const sendInviteBtn = document.getElementById('sendInviteBtn');
        const messageDiv = document.getElementById('message');

        sendInviteBtn.addEventListener('click', async () => {
            sendInviteBtn.disabled = true;
            messageDiv.className = 'message info';
            messageDiv.textContent = 'Envoi de l\'email d\'invitation...';

            try {
                // Utiliser l'API Supabase pour envoyer un email d'invitation
                const response = await fetch(`${SUPABASE_URL}/auth/v1/invite`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        email: 'henriprospecto123@gmail.com',
                        options: {
                            redirectTo: 'http://localhost:5173/auth/accept-invitation'
                        }
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ Email d\'invitation envoy√© avec succ√®s ! V√©rifiez la bo√Æte mail de henriprospecto123@gmail.com';
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = `‚ùå Erreur: ${data.msg || 'Impossible d\'envoyer l\'email'}`;
                    console.error('Error sending invitation:', data);
                }

            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = `‚ùå Erreur: ${error.message}`;
                console.error('Unexpected error:', error);
            } finally {
                sendInviteBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
