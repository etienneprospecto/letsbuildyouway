    <style>

<body>
    <div class="container">
        <h1>üîê Test connexion letsbuildyourway@gmail.com</h1>
        <p style="text-align: center; color: #666;">Diagnostic du probl√®me de connexion</p>

        <div class="test-section">

        <div class="test-section">

            <input type="password" id="newPassword" placeholder="Nouveau mot de passe" value="password123">
            <button onclick="createNewAccount()" class="btn-danger">Cr√©er un nouveau compte</button>
            <div id="create-result"></div>
        </div>

        <div class="test-section">
            <h3>5. Test d'isolation apr√®s connexion</h3>

    </div>

    <script>
        // Configuration Supabase
        const supabaseUrl = 'https://chrhxkcppvigxqlsxgqo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocmh4a2NwcHZpZ3hxbHN4Z3FvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NDU1MTgsImV4cCI6MjA3MTMyMTUxOH0.bg0S85RYScZsfa0MGoyLyOtOdydu_YFDmDgMloWy3mg';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const clientEmail = 'letsbuildyourway@gmail.com';

        // V√©rifier l'√©tat de l'utilisateur
        async function checkUserStatus() {
            try {
                // V√©rifier via l'API admin
                const response = await fetch(`${supabaseUrl}/auth/v1/admin/users`, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    const user = users.users.find(u => u.email === clientEmail);
                    
                    if (user) {
                        document.getElementById('user-status').innerHTML = `
                            <div class="success">
                                ‚úÖ Utilisateur trouv√©
                                <br>Email: ${user.email}
                                <br>ID: ${user.id}
                                <br>Email confirm√©: ${user.email_confirmed_at ? 'Oui' : 'Non'}
                                <br>Cr√©√© le: ${new Date(user.created_at).toLocaleString()}
                                <br>Derni√®re connexion: ${user.last_sign_in_at ? new Date(user.last_sign_in_at).toLocaleString() : 'Jamais'}
                                <br>Mot de passe configur√©: ${user.encrypted_password ? 'Oui' : 'Non'}
                            </div>
                        `;
                    } else {
                        document.getElementById('user-status').innerHTML = `
                            <div class="error">
                                ‚ùå Utilisateur non trouv√©
                            </div>
                        `;
                    }
                } else {
                    throw new Error('Erreur API admin');
                }
            } catch (error) {
                document.getElementById('user-status').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur v√©rification: ${error.message}
                    </div>
                `;
            }
        }

        // Tester la connexion
        async function testLogin() {
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: clientEmail,
                    password: password
                });

                if (error) {
                    throw error;
                }

                document.getElementById('login-test').innerHTML = `
                    <div class="success">
                        ‚úÖ Connexion r√©ussie !
                        <br>Email: ${data.user.email}
                        <br>User ID: ${data.user.id}
                        <br>Email confirm√©: ${data.user.email_confirmed_at ? 'Oui' : 'Non'}
                        <br>Session: ${data.session ? 'Active' : 'Inactive'}
                    </div>
                `;
            } catch (error) {
                document.getElementById('login-test').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur de connexion: ${error.message}
                        <br><br>
                        <strong>Solutions possibles:</strong>
                        <br>1. Essayer un autre mot de passe
                        <br>2. Utiliser la r√©initialisation de mot de passe
                        <br>3. Cr√©er un nouveau compte
                    </div>
                `;
            }
        }

        // R√©initialiser le mot de passe
        async function resetPassword() {
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(clientEmail, {
                    redirectTo: `${window.location.origin}/reset-password`
                });

                if (error) {
                    throw error;
                }

                document.getElementById('reset-result').innerHTML = `
                    <div class="success">
                        ‚úÖ Email de r√©initialisation envoy√© !
                        <br>V√©rifiez votre bo√Æte email pour le lien de r√©initialisation.
                    </div>
                `;
            } catch (error) {
                document.getElementById('reset-result').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur r√©initialisation: ${error.message}
                    </div>
                `;
            }
        }

        // Cr√©er un nouveau compte
        async function createNewAccount() {
            const password = document.getElementById('newPassword').value;
            
            try {
                // D'abord, supprimer l'ancien compte s'il existe
                const { error: deleteError } = await supabase.auth.signOut();
                
                // Cr√©er un nouveau compte
                const { data, error } = await supabase.auth.signUp({
                    email: clientEmail,
                    password: password,
                    options: {
                        data: {
                            first_name: 'Lets',
                            last_name: 'Build Your Way',
                            role: 'client'
                        }
                    }
                });

                if (error) {
                    if (error.message.includes('User already registered')) {
                        document.getElementById('create-result').innerHTML = `
                            <div class="warning">
                                ‚ö†Ô∏è Le compte existe d√©j√†. Essayez de vous connecter.
                            </div>
                        `;
                    } else {
                        throw error;
                    }
                } else {
                    document.getElementById('create-result').innerHTML = `
                        <div class="success">
                            ‚úÖ Nouveau compte cr√©√© !
                            <br>User ID: ${data.user?.id}
                            <br>Email confirm√©: ${data.user?.email_confirmed_at ? 'Oui' : 'Non'}
                            <br><br>
                            <strong>Note:</strong> Si l'email n'est pas confirm√©, utilisez la r√©initialisation de mot de passe.
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('create-result').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur cr√©ation compte: ${error.message}
                    </div>
                `;
            }
        }

        // Tester l'isolation
        async function testIsolation() {
            try {
                // V√©rifier que l'utilisateur est connect√©
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) {
                    document.getElementById('isolation-test').innerHTML = `
                        <div class="error">
                            ‚ùå Veuillez vous connecter d'abord
                        </div>
                    `;
                    return;
                }

                // Tester l'acc√®s aux donn√©es clients
                const { data: clients, error: clientsError } = await supabase
                    .from('clients')
                    .select('*')
                    .eq('user_id', user.id);

                if (clientsError) {
                    throw clientsError;
                }

                document.getElementById('isolation-test').innerHTML = `
                    <div class="success">
                        ‚úÖ Test d'isolation r√©ussi !
                        <br>Nombre de clients visibles: ${clients.length}
                        <br>User ID connect√©: ${user.id}
                        <br>Client: ${clients[0]?.first_name} ${clients[0]?.last_name}
                        <br><br>
                        <strong>‚úÖ Architecture multi-coach/multi-client s√©curis√©e !</strong>
                    </div>
                `;
            } catch (error) {
                document.getElementById('isolation-test').innerHTML = `
                    <div class="error">
                        ‚ùå Erreur test isolation: ${error.message}
                    </div>
                `;
            }
        }

        // V√©rifier l'√©tat au chargement
        window.addEventListener('load', async () => {
            const { data: { user } } = await supabase.auth.getUser();
            if (user && user.email === clientEmail) {
                document.getElementById('user-status').innerHTML = `
                    <div class="success">
                        ‚úÖ D√©j√† connect√© en tant que ${user.email}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
