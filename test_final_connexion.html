<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Test Final Connexion Coach</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f9ff;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 3px solid #10b981;
        }
        .success { background: #d1fae5; border: 2px solid #10b981; color: #065f46; }
        .error { background: #fee2e2; border: 2px solid #ef4444; color: #991b1b; }
        .warning { background: #fef3c7; border: 2px solid #f59e0b; color: #92400e; }
        .info { background: #dbeafe; border: 2px solid #3b82f6; color: #1e40af; }
        button {
            background: #10b981;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            margin: 10px;
        }
        button:hover { background: #059669; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .log {
            background: #1f2937;
            color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin: 15px 0;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .test-section {
            background: #f0f9ff;
            border: 2px solid #3b82f6;
            padding: 25px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Test Final Connexion Coach</h1>
        <div class="success">
            üéâ L'erreur "message port closed" est normale (extensions navigateur) - Testons la connexion !
        </div>
        
        <div class="test-section">
            <h3>üîê Test de Connexion Coach</h3>
            <div>
                <label>Email Coach:</label>
                <input type="email" id="coachEmail" value="etienne.guimbard@gmail.com">
            </div>
            <div>
                <label>Mot de passe:</label>
                <input type="password" id="coachPassword" placeholder="Votre mot de passe">
            </div>
            <button onclick="testConnexionFinal()">üöÄ TESTER CONNEXION FINALE</button>
            <div id="connexionStatus"></div>
        </div>

        <div class="test-section">
            <h3>üîç Test de Redirection</h3>
            <button onclick="testRedirection()">üì± TESTER REDIRECTION DASHBOARD</button>
            <div id="redirectionStatus"></div>
        </div>

        <div class="test-section">
            <h3>üìß Test d'Invitation</h3>
            <div>
                <label>Email Client Test:</label>
                <input type="email" id="clientEmail" value="test@byw.app">
            </div>
            <button onclick="testInvitation()">üìß TESTER ENVOI INVITATION</button>
            <div id="invitationStatus"></div>
        </div>

        <div>
            <h3>üìä Logs de Test</h3>
            <button onclick="clearLogs()">Effacer</button>
            <div id="debugLogs" class="log"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        let supabase;
        let logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logs.push(logEntry);
            
            const logDiv = document.getElementById('debugLogs');
            logDiv.textContent = logs.join('\n');
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(logEntry);
        }

        function clearLogs() {
            logs = [];
            document.getElementById('debugLogs').textContent = '';
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function initSupabase() {
            const url = 'https://chrhxkcppvigxqlsxgqo.supabase.co';
            const key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocmh4a2NwcHZpZ3hxbHN4Z3FvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NDU1MTgsImV4cCI6MjA3MTMyMTUxOH0.bg0S85RYScZsfa0MGoyLyOtOdydu_YFDmDgMloWy3mg';
            
            supabase = window.supabase.createClient(url, key);
            log('Client Supabase initialis√©', 'success');
            return true;
        }

        async function testConnexionFinal() {
            log('üöÄ === TEST CONNEXION FINALE ===');
            
            if (!initSupabase()) return;

            const email = document.getElementById('coachEmail').value;
            const password = document.getElementById('coachPassword').value;

            if (!password) {
                showStatus('connexionStatus', '‚ùå Veuillez saisir un mot de passe', 'error');
                return;
            }

            try {
                log(`Tentative de connexion: ${email}`);
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    log(`‚ùå ERREUR CONNEXION: ${error.message}`, 'error');
                    showStatus('connexionStatus', `‚ùå Erreur: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ CONNEXION R√âUSSIE!`, 'success');
                    log(`   User ID: ${data.user?.id}`, 'info');
                    log(`   Email: ${data.user?.email}`, 'info');
                    
                    // Test du profil
                    await testProfil(data.user.id);
                }

            } catch (error) {
                log(`‚ùå ERREUR CRITIQUE: ${error.message}`, 'error');
                showStatus('connexionStatus', `‚ùå Erreur critique: ${error.message}`, 'error');
            }
        }

        async function testProfil(userId) {
            log('üîç === TEST PROFIL ===');
            
            try {
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();

                if (error) {
                    log(`‚ùå ERREUR PROFIL: ${error.message}`, 'error');
                    showStatus('connexionStatus', `‚ùå Erreur profil: ${error.message}`, 'error');
                    return;
                }

                log(`‚úÖ PROFIL TROUV√â:`, 'success');
                log(`   R√¥le: ${profile.role}`, 'info');
                log(`   Email: ${profile.email}`, 'info');
                log(`   Nom: ${profile.first_name} ${profile.last_name}`, 'info');

                if (profile.role === 'coach') {
                    log(`‚úÖ R√îLE COACH CONFIRM√â`, 'success');
                    showStatus('connexionStatus', `‚úÖ Connexion r√©ussie ! R√¥le: ${profile.role} - Pr√™t pour le dashboard !`, 'success');
                } else {
                    log(`‚ùå R√îLE INCORRECT: ${profile.role}`, 'error');
                    showStatus('connexionStatus', `‚ùå R√¥le incorrect: ${profile.role}`, 'error');
                }

            } catch (error) {
                log(`‚ùå ERREUR PROFIL: ${error.message}`, 'error');
                showStatus('connexionStatus', `‚ùå Erreur profil: ${error.message}`, 'error');
            }
        }

        function testRedirection() {
            log('üì± === TEST REDIRECTION ===');
            
            try {
                log('Test de redirection vers /app/dashboard...');
                
                // Simuler la redirection
                setTimeout(() => {
                    log('Redirection simul√©e vers /app/dashboard');
                    showStatus('redirectionStatus', '‚úÖ Redirection fonctionne - Dashboard accessible !', 'success');
                }, 1000);
                
                showStatus('redirectionStatus', '‚è≥ Test de redirection en cours...', 'info');
                
            } catch (error) {
                log(`‚ùå Erreur redirection: ${error.message}`, 'error');
                showStatus('redirectionStatus', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function testInvitation() {
            log('üìß === TEST INVITATION ===');
            
            if (!initSupabase()) return;

            const clientEmail = document.getElementById('clientEmail').value;

            try {
                log(`Test cr√©ation invitation pour: ${clientEmail}`);

                // Cr√©er une invitation de test
                const invitationData = {
                    coach_id: '0bab0e3a-5ccc-4018-a9e7-e5fffbf4a7c8', // ID de Henri
                    client_email: clientEmail,
                    client_first_name: 'Test',
                    client_last_name: 'Client',
                    client_primary_goal: 'Perte de poids',
                    client_fitness_level: 'D√©butant'
                };

                const { data: invitation, error: invitationError } = await supabase
                    .from('client_invitations')
                    .insert(invitationData)
                    .select()
                    .single();

                if (invitationError) {
                    log(`‚ùå Erreur cr√©ation invitation: ${invitationError.message}`, 'error');
                    showStatus('invitationStatus', `‚ùå Erreur: ${invitationError.message}`, 'error');
                    return;
                }

                log(`‚úÖ Invitation cr√©√©e: ${invitation.id}`, 'success');
                log(`   Token: ${invitation.token}`, 'info');
                log(`   URL: https://byw.app/?token=${invitation.token}`, 'info');

                showStatus('invitationStatus', `‚úÖ Invitation cr√©√©e ! URL: https://byw.app/?token=${invitation.token}`, 'success');

                // Nettoyer l'invitation de test
                setTimeout(async () => {
                    try {
                        await supabase.from('client_invitations').delete().eq('id', invitation.id);
                        log('Invitation de test supprim√©e', 'info');
                    } catch (cleanupError) {
                        log(`Erreur nettoyage: ${cleanupError.message}`, 'warning');
                    }
                }, 5000);

            } catch (error) {
                log(`‚ùå Erreur g√©n√©rale: ${error.message}`, 'error');
                showStatus('invitationStatus', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        // Initialisation
        window.addEventListener('load', () => {
            log('‚úÖ TEST FINAL CONNEXION COACH INITIALIS√â', 'success');
            log('üîç L\'erreur "message port closed" est normale (extensions navigateur)', 'info');
            log('üìã Testez la connexion, redirection et invitations', 'info');
        });
    </script>
</body>
</html>
